        <script src="main.js"></script>
       <script>window.onload=display()</script> 
       <script>
        const token=localStorage.getItem("loginuser")
        let headers
        if (token) {
      headers = {
        "Content-Type": "application/json",
        token: `${token}`,
      };
    } else {
      headers = {
        "Content-Type": "application/json",
      };
    }
        // console.log("token",token);
        fetch("https://my-brand-production-e42e.up.railway.app/auth",{headers:headers}).then((data)=>{
            return data.json();
        }).then((objectData)=>{
            // console.log(objectData);
            let tableData=""; 
            objectData.data.map((values)=>{
                tableData+= ` <tr key=${values._id}>
                    <td>${values.Fullname}</td>
                       <td>${values.age}</td>
                       <td>${values.email}</td>
                    </tr>`;
            });
            document.getElementById("storeList").innerHTML=tableData;
        })
       </script>
