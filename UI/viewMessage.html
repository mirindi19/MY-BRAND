<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Admin-style.css"/>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>PostAdmin</title>
</head>
<body>
 
        <script src="main.js"></script>
       <script>window.onload=displayContact()</script> 
       <script>
        const token=localStorage.getItem("loginuser")
        let headers
        if (token) {
      headers = {
        "Content-Type": "application/json",
        token: `${token}`,
      };
    } else {
      headers = {
        "Content-Type": "application/json",
      };
    }
        // console.log("token",token);
        fetch("https://my-brand-production-e42e.up.railway.app/contat/",{headers:headers}).then((data)=>{
            return data.json();
        }).then((objectData)=>{
            // console.log(objectData);
            let tableData="";
            objectData.data.map((values)=>{
                tableData+= ` <tr key=${values._id}>
                    <td>${values.name}</td>
                       <td>${values.email}</td>
                       <td>${values.address}</td>
                       <td>${values.message}</td>
                    </tr>`;
            });
            document.getElementById("storeList").innerHTML=tableData;
        })
       </script>
</body>
</html>
